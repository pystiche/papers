[tox]
;See link below for available options
;https://tox.readthedocs.io/en/latest/config.html

envlist = py36, py37, py38
skip_missing_interpreters = true

[testenv]
requires =
  pytorch_wheel_installer >= 0.2
pytorch_install = true
deps =
  ; TODO: move to a released version
  git+https://github.com/pmeier/pytorch_testing_utils
  ; TODO: remove this when pystiche_papers has pystiche as a requirement
  git+https://github.com/pmeier/pystiche
  pytest
  pytest-mock >= 3.1
  pytest-subtests
  pytest-cov
commands =
  pytest -c pytest.ini --cov=pystiche_papers --cov-report=xml {posargs}

[testenv:format]
skip_install = true
pytorch_install = false
deps =
  isort
  black
commands =
  isort --settings-path=pyproject.toml --recursive .
  black --config=pyproject.toml .

[testenv:lint]
develop = true
deps =
  ; TODO: remove this when pystiche_papers has pystiche as a requirement
  git+https://github.com/pmeier/pystiche
  isort
  black
  flake8 >= 3.8
  mypy
  git+https://github.com/numpy/numpy-stubs
commands =
  isort --settings-path=pyproject.toml --check-only --recursive .
  black --config=pyproject.toml --check .
  flake8 --config=.flake8
  mypy --config-file=mypy.ini

[testenv:docs]
passenv =
  READTHEDOCS
  GITHUB_ACTIONS
  CI
deps =
  ; TODO: remove this when pystiche_papers has pystiche as a requirement
  git+https://github.com/pmeier/pystiche
  sphinx >= 2
  sphinx_rtd_theme
changedir = docs
commands =
  sphinx-build -M html source build
  sphinx-build -M latexpdf source build
